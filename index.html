<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shuffle Effect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Black overlay that hides cards -->
  <div class="black-overlay"></div>

  <!-- Container for cards -->
  <div class="card-container">
    <div class="card" style="background-image: url('https://via.placeholder.com/200/FF5733');"></div>
    <div class="card" style="background-image: url('https://via.placeholder.com/200/33FF57');"></div>
    <div class="card" style="background-image: url('https://via.placeholder.com/200/5733FF');"></div>
    <div class="card" style="background-image: url('https://via.placeholder.com/200/FFFF33');"></div>
    <div class="card" style="background-image: url('https://via.placeholder.com/200/FF33FF');"></div>
  </div>

  <!-- Central "Next Site" button or company name -->
  <div class="center-text">
    <h1>Next Site</h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
